<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Calculator</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 26px;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: #fff;
      text-align: right;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      padding: 18px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #3d3d3d;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #5a5a5a;
    }

    .equal { background-color: #4caf50; }
    .equal:hover { background-color: #45a049; }

    .clear { background-color: #e53935; }
    .clear:hover { background-color: #c62828; }

    .func { background-color: #6a1b9a; }
    .func:hover { background-color: #8e24aa; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly placeholder="0">
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('^')">xʸ</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('Math.sqrt(')" class="func">√</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('Math.pow(')" class="func">x²</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('.')">.</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('Math.sin(')" class="func">sin</button>
      <button onclick="append('Math.cos(')" class="func">cos</button>
      <button onclick="append('Math.tan(')" class="func">tan</button>
      <button onclick="calculate()" class="equal">=</button>

      <button onclick="append('Math.log10(')" class="func">log</button>
      <button onclick="append('Math.log(')" class="func">ln</button>
      <button onclick="append('Math.E')">e</button>
      <button onclick="append('Math.PI')">π</button>
      <button onclick="backspace()">⌫</button>
    </div>
  </div>

  <script>
    function append(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function backspace() {
      const display = document.getElementById("display");
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      const input = document.getElementById("display").value
        .replace(/\^/g, "**"); // Replace ^ with ** for exponentiation

      try {
        const result = eval(input);
        document.getElementById("display").value = result;
      } catch (e) {
        document.getElementById("display").value = "Error";
      }
    }
  </script>
</body>
</html>
